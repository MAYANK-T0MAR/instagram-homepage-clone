<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Instagram Story Feature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="story-content">
            <div class="loader"></div>
            <div id="innerbar"></div>
            <div class="pfp">
                
            </div>
            <div id="inside-story-name">
                Instagram User
            </div>
            <div id="cross">
                X
            </div>
            <div class="story-action">
                <div id="story-camIcon">
                    <img src="icons/camera(white).png" alt="">
                </div>
                <div id="story-msg">
                    <input id="msgBox" placeholder="send message" fdprocessedid="imty2">
                </div>
                <div id="story-send">
                    <img src="icons/send_icon(white).png" alt="">
                </div>
            </div>
        </div>
        <div id="name-section">
            <span id="app-name">Instagram</span>
            <div id="header-icons">
                <img src="icons/heart1.png" alt="Notification">
                <img src="icons/messenger.png" alt="Chats">
            </div>
        </div>
        <div id="story-section">
            
        </div>
        <!-- posts to be added by js insertAdjacentHTML will show here -->
        <div id="menu">
            <div class="home">
                <img src="icons/home-button.png" alt="">
            </div>
            <div class="search">
                <img src="icons/search.png" alt="">
            </div>
            <div class="add">
                <img src="icons/add.png" alt="">
            </div>
            <div class="reels">
                <img src="icons/video.png" alt="">
            </div>
            <div class="profile">
                <img src="icons/user.png" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
